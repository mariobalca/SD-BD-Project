<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-6">							
							<h4>{{ project.name }} - Info</h4>
						</div>
						<div class="col-md-6 text-right">
							<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Pledge</button>
						</div>
					</div>
				</div>
				<div class="panel-body">
					
				</div>
			</div>
			<div class="panel panel-default" ng-if="project.messages.length>0">
				<div class="panel-heading">
					<h4>{{ project.name }} - Messages</h4>
				</div>
				<div class="panel-body">
					
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default" ng-if="project.paths.length>0">
				<div class="panel-heading">
					<h4>{{ project.name }} - Paths</h4>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<th>Name</th>
							<th>Votes</th>
						</thead>
						<tbody>
							<tr ng-repeat="path in project.paths">
								<td>{{path.name}}</td>
								<td>{{path.description}}</td>
							</tr>
						</tbody>
					</table>					
				</div>
			</div>
			<div class="panel panel-default" ng-if="project.rewards.length>0">
				<div class="panel-heading">
					<h4>{{ project.name }} - Rewards</h4>
				</div>
				<div class="panel-body">
					
				</div>
			</div>
			<div class="panel panel-default" ng-if="project.extras.length>0">
				<div class="panel-heading">
					<h4>{{ project.name }} - Info</h4>
				</div>
				<div class="panel-body">
					
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Pledge {{ project.name}}</h4>
			</div>
			<div class="modal-body">
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
